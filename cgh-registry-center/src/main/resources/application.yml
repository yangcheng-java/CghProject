###### 配置项目占用端口号
server:
  port: 9999
spring:
  ###### 配置项目应用名
  application:
    name: cgh-registry-center
##### 配置 Eureka Server
eureka:
  ###### 设定 Eureka Server 的 host 信息
  instance:
    hostname: localhost
  client:
    ###### 禁止注册中心将自己的服务进行系统注册
    register-with-eureka: false
    ###### 禁止注册中心去其他注册中心发现服务
    fetch-registry: false
    ###### 设定注册中心暴露地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka