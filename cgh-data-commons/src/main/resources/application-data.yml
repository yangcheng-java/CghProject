##### 配置 JDBC 连接信息
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cgh_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    ###### 配置 Druid 信息
    druid:
      min-idle: 3
      max-active: 15
      initial-size: 5
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 60000
  ###### 配置 Redis 信息
  redis:
    host: localhost
    port: 6379
###### 配置 MyBatis 信息
mybatis:
  ##### 设定 Mapper 文件所在路径
  mapper-locations: classpath:/mapper/*/*.Mapper.xml
  ##### 配置实体类别名基础包
  type-aliases-package: cn.ekgc.cgh.pojo.entity.*